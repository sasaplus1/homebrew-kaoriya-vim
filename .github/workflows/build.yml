name: build

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  build:
    name: build bottle
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macOS-latest
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # NOTE: clean install Homebrew, It fixes /usr permissions.
      - run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)"
      - run: brew tap sasaplus1/kaoriya-vim
      - run: brew install --build-bottle --debug --verbose kaoriya-vim
      - run: brew bottle --debug --verbose kaoriya-vim
      - id: bottle
        run: echo "::set-output name=name::$(ls -1 kaoriya-vim--*.bottle.tar.gz)"
      - run: shasum -a 256 -b "${{ steps.bottle.outputs.name }}" > "${{ steps.bottle.outputs.name }}"-sha256sum.txt
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.bottle.outputs.name }}
          path: ${{ steps.bottle.outputs.name }}
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.bottle.outputs.name }}-sha256sum.txt
          path: ${{ steps.bottle.outputs.name }}-sha256sum.txt
  release:
    name: release bottles
    runs-on: ubuntu-latest
    needs:
      - build
    if: startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/download-artifact@v2
        with:
          path: artifacts
      - run: cat artifacts/*-sha256sum.txt | tee artifacts/sha256sum.txt
      - run: rm artifacts/*-sha256sum.txt
      # output filename,filesize
      - run: stat -c '%n,%s' ./artifacts/* > files.txt
      # output mimetype
      - run: file -b --mime-type ./artifacts/* > mime-types.txt
      # output filename,filesize,mimetype
      - run: paste -d , files.txt mime-types.txt > ./artifacts.txt
      - id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
      - uses: actions/github-script@v2
        with:
          script: |
            const fs = require('fs');
            const data = fs.readFileSync('./artifacts.txt', 'utf8');
            const files = data.split('\n');

            return Promise.all(
              files.map(function(file) {
                const [name, size, type] = file;

                return github.repos.uploadReleaseAsset({
                  url: '${{ steps.create_release.outputs.upload_url }}',
                  headers: {
                    'content-length': size,
                    'content-type': type 
                  },
                  name: name,
                  file: fs.readFileSync(name)
                });
              });
            );
